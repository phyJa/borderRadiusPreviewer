<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1> Control CSS borders and colors! </h1>
    </header>

    <main>
        <div class="controlPanelContainer">
            <div class="controlPanel">
                <p> Control panel </p> 
        
                <div class="corners"> 
                    <div class="corner">
                        <p class="title"> Top-left:  </p>
        
                        <input id="topLeft" type="number" />
                    </div>
        
                    
                    <div class="corner">
                        <p class="title"> Top-right:  </p>
        
                        <input id="topRight" type="number" />
                    </div>
                    
                    <div class="corner">
                        <p class="title"> Bottom-left:  </p>
        
                        <input id="bottomLeft" type="number" />
                    </div>
        
                    <div class="corner">
                        <p class="title"> Bottom-right:  </p>
        
                        <input id="bottomRight" type="number" />
                    </div>
                </div>
    
                <div class="additionalFeatures">
                    <div class="colorFeature">
                        <p class="title"> Color (RGBA standard) </p>
                        <div class="rgba">
                            <div class="color">
                                <p> Red  </p>
                                <input id="red" type="number" min="0" max="255" value="0"/>
                            </div>
    
                            <div class="color">
                                <p> Green  </p>
                                <input id="green" type="number" min="0" max="255" value="0"/>
                            </div>
    
                            <div class="color">
                                <p> Blue  </p>
                                <input id="blue" type="number" min="0" max="255" value="0"/>
                            </div>
    
                            <div class="color">
                                <p> Alpha  </p>
                                <input id="alpha" type="number" min="0" max="1" step="0.01" value="1"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="theDivContainer">
            <div class="theDiv">
                <p> Hey, hello! I will be your test div!</p>
            </div>
        </div>
    </main>

    <div class="buttonContainer">
        <button onclick="copyToClipboard()">Copy CSS to clipboard</button>
    </div>

    <footer>
        <a href="https://github.com/phyJa" target="_blank" > Github </a>

        <a href="https://www.linkedin.com/in/elias-bueno-5b089a1b0/" target="_blank" > LinkedIn </a>

        <a href="https://github.com/florinpop17/app-ideas" target="_blank" > App-Ideas </a>

        <a href="https://www.facebook.com/elias.bueno.125" target="_blank" > Facebook </a>
    </footer>
    <!-- JavaScript -->
    <script src="scripts/informationForScripts.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
