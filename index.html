<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1> Behold the CSS border radius property! </h1>
    </header>

    <main>
        <div class="controlPanel">
            <p> Control panel </p> 
    
            <div class="corners">
    
                <div class="corner">
                    <p class="title"> Top-left:  </p>
    
                    <input id="topLeft" type="number" />
                </div>
    
                
                <div class="corner">
                    <p class="title"> Top-right:  </p>
    
                    <input id="topRight" type="number" />
                </div>
                
                <div class="corner">
                    <p class="title"> Bottom-left:  </p>
    
                    <input id="bottomLeft" type="number" />
                </div>
    
                <div class="corner">
                    <p class="title"> Bottom-right:  </p>
    
                    <input id="bottomRight" type="number" />
                </div>
    
                <div class="test">
                    
                </div>
            </div>
        </div>
    
        <div class="theDiv">
            <p> Hey, hello! I will be your test div!</p>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
