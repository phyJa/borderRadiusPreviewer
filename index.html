<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1> Behold the CSS border radius property! </h1>
    </header>

    <main>
        <div class="controlPanel">
            <p> Control panel </p> 
    
            <div class="corners"> 
                <div class="corner">
                    <p class="title"> Top-left:  </p>
    
                    <input id="topLeft" type="number" />
                </div>
    
                
                <div class="corner">
                    <p class="title"> Top-right:  </p>
    
                    <input id="topRight" type="number" />
                </div>
                
                <div class="corner">
                    <p class="title"> Bottom-left:  </p>
    
                    <input id="bottomLeft" type="number" />
                </div>
    
                <div class="corner">
                    <p class="title"> Bottom-right:  </p>
    
                    <input id="bottomRight" type="number" />
                </div>
            </div>

            <div class="additionalFeatures">
                <div class="colorFeature">
                    <p class="title"> Color (RGBA standard) </p>
                    <div class="rgba">
                        <div class="color">
                            <p> Red  </p>
                            <input id="red" type="number" min="0" max="255" value="0"/>
                        </div>

                        <div class="color">
                            <p> Green  </p>
                            <input id="green" type="number" min="0" max="255" value="0"/>
                        </div>

                        <div class="color">
                            <p> Blue  </p>
                            <input id="blue" type="number" min="0" max="255" value="0"/>
                        </div>

                        <div class="color">
                            <p> Alpha  </p>
                            <input id="alpha" type="number" min="0" max="1" step="0.01" value="1"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="theDiv">
            <p> Hey, hello! I will be your test div!</p>
        </div>
    </main>

    <div class="buttonContainer">
        <button onclick="copyToClipboard()">Copy CSS to clipboard</button>
    </div>
    
    <!-- JavaScript -->
    <script src="informationForScripts.js"></script>
    <script src="script.js"></script>
</body>
</html>
